
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMancer | Master Python Through Adventure</title>
    <meta name="description" content="A professional, open-access platform to learn Python logic via an interactive story-driven RPG. No accounts, just code.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pymancer.app/">
    <meta property="og:title" content="PyMancer | Learn Python through Adventure">
    <meta property="og:description" content="Master Python logic through a mystical RPG. Real syntax, real results, no login required.">
    <meta property="og:image" content="https://fonts.gstatic.com/s/i/short-term/release/googlestars/default/24px.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="PyMancer | Learn Python through Adventure">
    <meta property="twitter:description" content="Master Python logic through a mystical RPG. Real syntax, real results, no login required.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --google-green: #34a853;
            --bg-gray: #f8f9fa;
            --border-color: #dadce0;
            --text-main: #202124;
            --text-secondary: #5f6368;
        }
        body {
            font-family: 'Roboto', 'Google Sans', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .google-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease;
        }
        .google-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .google-btn-primary {
            background-color: var(--google-blue);
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
            cursor: pointer;
            border: none;
        }
        .google-btn-primary:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        .google-btn-primary:active {
            transform: scale(0.98);
        }
        .google-btn-outline {
            border: 1px solid var(--border-color);
            color: var(--google-blue);
            background: #ffffff;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        .google-btn-outline:hover {
            background-color: #f8f9fa;
            border-color: var(--google-blue);
        }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        /* Loading Shimmer */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f3f4; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; border: 2px solid #f1f3f4; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }

        .token-selector-btn {
            background: #e8f0fe;
            color: #1967d2;
            padding: 2px 10px;
            border-radius: 6px;
            font-weight: 600;
            border: 1.5px solid transparent;
            transition: all 0.2s;
        }
        .token-selector-btn:hover {
            background: #d2e3fc;
            border-color: #1a73e8;
            transform: translateY(-1px);
        }
        
        .progress-container {
            height: 6px;
            background: #e8eaed;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill-blue { background: var(--google-blue); }
        .progress-fill-red { background: var(--google-red); }
        .progress-fill-green { background: var(--google-green); }

        /* Animation Classes */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.4s ease-out; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
