
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMancer | Learn Python through Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --google-green: #34a853;
            --bg-gray: #f8f9fa;
            --border-color: #dadce0;
            --text-main: #202124;
            --text-secondary: #5f6368;
        }
        body {
            font-family: 'Roboto', 'Google Sans', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-main);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .google-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: box-shadow 0.2s ease-in-out;
        }
        .google-card:hover {
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        .google-btn-primary {
            background-color: var(--google-blue);
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.25px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .google-btn-primary:hover {
            background-color: #185abc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 1px 3px 1px rgba(60,64,67,0.149);
        }
        .google-btn-outline {
            border: 1px solid var(--border-color);
            color: var(--google-blue);
            background: transparent;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .google-btn-outline:hover {
            background-color: #f1f3f4;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .token-selector-btn {
            background: #e8f0fe;
            color: #1967d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
            border: 1px solid transparent;
        }
        .token-selector-btn:hover {
            background: #d2e3fc;
            border-color: #1a73e8;
        }
        /* Progress bars */
        .progress-container {
            height: 4px;
            background: #e8eaed;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill-blue { background: var(--google-blue); }
        .progress-fill-red { background: var(--google-red); }
        .progress-fill-green { background: var(--google-green); }
        
        /* Modal */
        .modal-overlay {
            background: rgba(32, 33, 36, 0.6);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
