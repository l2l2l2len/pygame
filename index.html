    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --google-green: #34a853;
            --bg-gray: #f8f9fa;
            --border-color: #dadce0;
            --text-main: #202124;
            --text-secondary: #5f6368;
        }
        body {
            font-family: 'Roboto', 'Google Sans', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .google-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease;
        }
        .google-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .google-btn-primary {
            background-color: var(--google-blue);
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
            cursor: pointer;
            border: none;
        }
        .google-btn-primary:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        .google-btn-outline {
            border: 1px solid var(--border-color);
            color: var(--google-blue);
            background: #ffffff;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        .progress-container {
            height: 6px;
            background: #e8eaed;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill-blue { background: var(--google-blue); }
        .progress-fill-red { background: var(--google-red); }

        .modal-overlay {
            background-color: rgba(32, 33, 36, 0.6);
            backdrop-filter: blur(4px);
        }

        .token-selector-btn {
            background: #e8f0fe;
            color: #1967d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .token-selector-btn:hover {
            background: #d2e3fc;
            border-color: #1a73e8;
        }
    </style>
